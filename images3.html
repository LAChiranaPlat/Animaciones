	<style type="text/css">

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.galery{
			width: 800px;
			height: auto;
			border: solid;
			margin: auto;

			display: flex;
			flex-flow: wrap;
			justify-content: flex-start;
			padding: 10px;
		}

		.img>img{
			width: 150px;
			margin: 0 2px;
			opacity: 0.2;
			transition: 
					opacity .4s ease-out,
					transform .4s ease-out;
			will-change: opacity, transform;
		}

		.img>img:hover{
			opacity: 1;
			transform: scale(5,5);
			position: relative;
			z-index: 10;
		}

	</style>

</head>
